<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Contest Performance Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            color: #e8e8e8;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 120, 120, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(80, 80, 80, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            background: rgba(25, 25, 25, 0.95);
            border: 1px solid rgba(120, 120, 120, 0.2);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.4),
                0 10px 10px -5px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #f1f1f1;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .header p {
            color: #b5b5b5;
            font-size: 1.1em;
        }
        
        .input-section {
            background: rgba(40, 40, 40, 0.6);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(120, 120, 120, 0.2);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .date-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        input[type="text"], input[type="date"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid rgba(120, 120, 120, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(20, 20, 20, 0.8);
            color: #f1f1f1;
            transition: all 0.2s ease;
        }
        
        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #666666;
            box-shadow: 0 0 0 3px rgba(102, 102, 102, 0.1);
            background: rgba(20, 20, 20, 0.95);
        }
        
        input[type="text"]::placeholder {
            color: #888888;
        }
        
        input[type="checkbox"] {
            accent-color: #666666;
            transform: scale(1.1);
        }
        
        label {
            color: #b5b5b5 !important;
            font-weight: 500;
        }
        
        .date-label {
            color: #b5b5b5;
            font-weight: 500;
            min-width: 60px;
            margin-right: 5px;
        }
        
        button {
            background: #444444;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(68, 68, 68, 0.25);
            background: #555555;
        }
        
        button:disabled {
            background: #404040;
            color: #888888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #b5b5b5;
            font-size: 18px;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(120, 120, 120, 0.3);
            border-top: 3px solid #666666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(40, 40, 40, 0.6);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(40, 40, 40, 0.8);
        }
        
        .stat-card.total-card {
            cursor: default;
        }
        
        .difficulty-total { border-left-color: #ffffff; border-left-width: 4px; }
        .difficulty-800 { border-left-color: #808080; border-left-width: 4px; }
        .difficulty-1000 { border-left-color: #008000; border-left-width: 4px; }
        .difficulty-1200 { border-left-color: #03A89E; border-left-width: 4px; }
        .difficulty-1400 { border-left-color: #0000FF; border-left-width: 4px; }
        .difficulty-1600 { border-left-color: #AA00AA; border-left-width: 4px; }
        .difficulty-1900 { border-left-color: #FF8C00; border-left-width: 4px; }
        .difficulty-2100 { border-left-color: #FF0000; border-left-width: 4px; }
        .difficulty-2300 { border-left-color: #AA0000; border-left-width: 4px; }
        
        .stat-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 0;
            color: #b5b5b5;
            border-bottom: 1px solid rgba(120, 120, 120, 0.1);
        }
        
        .stat-item:last-of-type {
            border-bottom: none;
        }
        
        .stat-item span:last-child {
            color: #f1f1f1;
            font-weight: 600;
        }
        
        .success-rate {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .rate-high { 
            background: #10b981;
        }
        .rate-medium { 
            background: #f59e0b;
        }
        .rate-low { 
            background: #ef4444;
        }
        
        .chart-container {
            background: rgba(40, 40, 40, 0.4);
            padding: 24px;
            border-radius: 12px;
            margin-top: 24px;
            border: 1px solid rgba(120, 120, 120, 0.2);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin: 20px 0;
        }
        
        .summary {
            background: rgba(25, 25, 25, 0.8);
            color: #f1f1f1;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid rgba(120, 120, 120, 0.2);
        }
        
        .summary h3 {
            margin-top: 0;
            font-size: 1.3em;
            color: #f1f1f1;
            margin-bottom: 16px;
        }
        
        .summary p {
            margin: 8px 0;
            color: #b5b5b5;
        }
        
        .summary strong {
            color: #888888;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(25, 25, 25, 0.95);
            margin: 2% auto;
            padding: 32px;
            border: 1px solid rgba(120, 120, 120, 0.2);
            border-radius: 16px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .close {
            color: #b5b5b5;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            margin-top: -8px;
        }

        .close:hover {
            color: #f1f1f1;
        }

        .modal-header {
            margin-bottom: 24px;
            border-bottom: 2px solid rgba(120, 120, 120, 0.2);
            padding-bottom: 16px;
        }

        .modal-title {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
            color: #f1f1f1;
        }

        .problem-item {
            background: rgba(40, 40, 40, 0.6);
            margin-bottom: 12px;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid rgba(120, 120, 120, 0.2);
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .problem-rating {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            color: white;
            min-width: 50px;
            text-align: center;
            flex-shrink: 0;
        }

        .problem-info {
            flex: 1;
            min-width: 200px;
        }

        .problem-link {
            color: #66b3ff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
        }

        .problem-link:hover {
            color: #99d6ff;
            text-decoration: underline;
        }

        .submission-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .submission-verdict {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .submission-verdict:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .submission-verdict.out-of-contest {
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.15) 2px,
                rgba(255, 255, 255, 0.15) 4px
            );
        }

        .verdict-OK { background: #10b981; }
        .verdict-WRONG_ANSWER { background: #ef4444; }
        .verdict-TIME_LIMIT_EXCEEDED { background: #f59e0b; }
        .verdict-MEMORY_LIMIT_EXCEEDED { background: #f59e0b; }
        .verdict-RUNTIME_ERROR { background: #8b5cf6; }
        .verdict-COMPILATION_ERROR { background: #6b7280; }
        .verdict-PRESENTATION_ERROR { background: #f97316; }
        .verdict-PARTIAL { background: #06b6d4; }
        .verdict-default { background: #6b7280; }

        .back-button {
            background: #666666;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 Codeforces Contest Analyzer</h1>
            <p>Analyze your contest performance by problem difficulty</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your Codeforces handle" />
                <button id="analyzeBtn">Analyze Performance</button>
            </div>
            <div class="date-group">
                <span class="date-label">Start:</span>
                <input type="date" id="startDate" />
                <span class="date-label">End:</span>
                <input type="date" id="endDate" />
            </div>
            <div style="margin-top: 15px;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="includeUnofficial" style="transform: scale(1.2);">
                    <span>Include unofficial/virtual contests</span>
                </label>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Fetching your contest data... This may take a moment
            <div class="spinner"></div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results" class="results" style="display: none;">
            <div id="summary" class="summary"></div>
            <div id="statsGrid" class="stats-grid"></div>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal for problem details -->
    <div id="problemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Global variables
        let problemDifficulties = {};
        let currentChart = null;
        let allSubmissions = [];
        let currentUsername = '';
        
        // Difficulty ranges for categorization
        const difficultyRanges = [
            { min: 800, max: 999, label: "800-999", color: "#808080" },
            { min: 1000, max: 1199, label: "1000-1199", color: "#008000" },
            { min: 1200, max: 1399, label: "1200-1399", color: "#03A89E" },
            { min: 1400, max: 1599, label: "1400-1599", color: "#0000FF" },
            { min: 1600, max: 1899, label: "1600-1899", color: "#AA00AA" },
            { min: 1900, max: 2099, label: "1900-2099", color: "#FF8C00" },
            { min: 2100, max: 2299, label: "2100-2299", color: "#FF0000" },
            { min: 2300, max: 3500, label: "2300+", color: "#AA0000" }
        ];
        
        // Initialize the application
        function initializeApp() {
            // Set default dates (last year)
            const endDate = new Date();
            const startDate = new Date();
            startDate.setFullYear(endDate.getFullYear() - 1);
            
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];

            // Event listeners
            document.getElementById('analyzeBtn').addEventListener('click', analyzePerformance);
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    analyzePerformance();
                }
            });

            // Modal close events
            document.querySelector('.close').addEventListener('click', closeModal);
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('problemModal');
                if (event.target === modal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }
        
        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    if (data.status !== 'OK') throw new Error(data.comment || 'API Error');
                    return data.result;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
        }
        
        async function loadProblemDifficulties() {
            if (Object.keys(problemDifficulties).length > 0) return;
            
            const data = await fetchWithRetry('https://codeforces.com/api/problemset.problems');
            data.problems.forEach(problem => {
                if (problem.rating) {
                    const key = `${problem.contestId}${problem.index}`;
                    problemDifficulties[key] = problem.rating;
                }
            });
        }
        
        function getDifficultyRange(rating) {
            return difficultyRanges.find(range => rating >= range.min && rating <= range.max) || 
                   difficultyRanges[difficultyRanges.length - 1];
        }
        
        function getSuccessRateClass(rate) {
            if (rate >= 70) return 'rate-high';
            if (rate >= 40) return 'rate-medium';
            return 'rate-low';
        }
        
        function isWithinDateRange(submissionTime, startDate, endDate) {
            if (!startDate && !endDate) return true;
            
            const subDate = new Date(submissionTime * 1000);
            
            if (startDate && subDate < startDate) return false;
            if (endDate && subDate > endDate) return false;
            
            return true;
        }

        function getVerdictClass(verdict) {
            const verdictMap = {
                'OK': 'verdict-OK',
                'WRONG_ANSWER': 'verdict-WRONG_ANSWER',
                'TIME_LIMIT_EXCEEDED': 'verdict-TIME_LIMIT_EXCEEDED',
                'MEMORY_LIMIT_EXCEEDED': 'verdict-MEMORY_LIMIT_EXCEEDED',
                'RUNTIME_ERROR': 'verdict-RUNTIME_ERROR',
                'COMPILATION_ERROR': 'verdict-COMPILATION_ERROR',
                'PRESENTATION_ERROR': 'verdict-PRESENTATION_ERROR',
                'PARTIAL': 'verdict-PARTIAL'
            };
            return verdictMap[verdict] || 'verdict-default';
        }

        function getVerdictDisplay(verdict) {
            const verdictMap = {
                'OK': 'OK',
                'WRONG_ANSWER': 'WA',
                'TIME_LIMIT_EXCEEDED': 'TLE',
                'MEMORY_LIMIT_EXCEEDED': 'MLE',
                'RUNTIME_ERROR': 'RE',
                'COMPILATION_ERROR': 'CE',
                'PRESENTATION_ERROR': 'PE',
                'PARTIAL': 'PARTIAL'
            };
            return verdictMap[verdict] || verdict;
        }

        function getRatingColor(rating) {
            const range = getDifficultyRange(rating);
            return range.color;
        }

        function showProblemDetails(difficultyRange) {
            const modal = document.getElementById('problemModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = difficultyRange + ' Difficulty Problems';

            // Step 1: Get all problem keys for this difficulty
            const rangeObj = difficultyRanges.find(r => r.label === difficultyRange);
            const matchingProblemKeys = new Set();
            Object.entries(problemDifficulties).forEach(([key, rating]) => {
                const range = getDifficultyRange(rating);
                if (range.label === difficultyRange) {
                    matchingProblemKeys.add(key);
                }
            });

            // Step 2: Group all submissions (even if not part of analysis) that match those problems
            const problemMap = {};
            allSubmissions.forEach(sub => {
                const key = `${sub.problem.contestId}${sub.problem.index}`;
                if (!matchingProblemKeys.has(key)) return;

                if (!problemMap[key]) {
                    problemMap[key] = {
                        problem: sub.problem,
                        contestId: sub.problem.contestId,
                        index: sub.problem.index,
                        difficulty: problemDifficulties[key],
                        submissions: []
                    };
                }

                problemMap[key].submissions.push(sub);
            });

            // Sort problems by contest ID and index
            const problems = Object.values(problemMap).sort((a, b) => {
                if (a.contestId !== b.contestId) {
                    return a.contestId - b.contestId;
                }
                return a.index.localeCompare(b.index);
            });

            // Create HTML
            let html = '';
            problems.forEach(problemData => {
                const { problem, difficulty, submissions } = problemData;
                const problemUrl = `https://codeforces.com/problemset/problem/${problem.contestId}/${problem.index}`;
               
                const allProblemSubmissions = submissions.sort((a, b) => a.creationTimeSeconds - b.creationTimeSeconds);
                
                html += `
                    <div class="problem-item">
                        <span class="problem-rating" style="background-color: ${getRatingColor(difficulty)}">
                            ${difficulty}
                        </span>
                        <div class="problem-info">
                            <a href="${problemUrl}" target="_blank" class="problem-link">
                                ${problem.contestId}${problem.index} - ${problem.name}
                            </a>
                        </div>
                        <div class="submission-list">
                `;

                allProblemSubmissions.forEach(sub => {
                    const submissionUrl = `https://codeforces.com/contest/${sub.contestId}/submission/${sub.id}`;
                    const verdictDisplay = getVerdictDisplay(sub.verdict);
                    const verdictClass = getVerdictClass(sub.verdict);
                    const isOutOfContest = sub.author.participantType !== 'CONTESTANT';
                    const outOfContestClass = isOutOfContest ? ' out-of-contest' : '';
                    
                    html += `
                        <a href="${submissionUrl}" target="_blank" class="submission-verdict ${verdictClass}${outOfContestClass}">
                            ${verdictDisplay}
                        </a>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            modalBody.innerHTML = html;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('problemModal').style.display = 'none';
        }
        
        async function analyzePerformance() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showError('Please enter a Codeforces handle');
                return;
            }

            currentUsername = username;
            
            // Get date range
            const startDateInput = document.getElementById('startDate').value;
            const endDateInput = document.getElementById('endDate').value;
            
            const startDate = startDateInput ? new Date(startDateInput) : null;
            const endDate = endDateInput ? new Date(endDateInput + 'T23:59:59') : null;
            
            if (startDate && endDate && startDate > endDate) {
                showError('Start date must be before end date');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                // Load problem difficulties
                await loadProblemDifficulties();
                
                // Fetch user submissions
                const submissions = await fetchWithRetry(`https://codeforces.com/api/user.status?handle=${username}`);
                
                // Filter contest submissions
                const includeUnofficial = document.getElementById('includeUnofficial').checked;
                const contestSubmissions = submissions.filter(sub => {
                    if (!sub.contestId || !problemDifficulties[`${sub.problem.contestId}${sub.problem.index}`]) {
                        return false;
                    }
                    
                    // Check date range
                    if (!isWithinDateRange(sub.creationTimeSeconds, startDate, endDate)) {
                        return false;
                    }
                    
                    if (includeUnofficial) {
                        // Include all contest submissions (official, virtual, out of competition)
                        return sub.author.participantType === 'CONTESTANT' || 
                               sub.author.participantType === 'VIRTUAL' ||
                               sub.author.participantType === 'OUT_OF_COMPETITION';
                    } else {
                        // Only official contest submissions
                        return sub.author.participantType === 'CONTESTANT';
                    }
                });
                
                if (contestSubmissions.length === 0) {
                    showError('No contest submissions found for this user in the specified date range');
                    return;
                }

                // Store all matching submissions regardless of contest type for problem drill-down
                allSubmissions = submissions.filter(sub => {
                    if (!sub.contestId || !problemDifficulties[`${sub.problem.contestId}${sub.problem.index}`]) return false;
                    if (!isWithinDateRange(sub.creationTimeSeconds, startDate, endDate)) return false;
                    return true;
                });
                
                // Analyze by difficulty
                const analysis = analyzeDifficultyPerformance(contestSubmissions);
                displayResults(username, analysis, contestSubmissions.length, startDate, endDate);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        function analyzeDifficultyPerformance(submissions) {
            const difficultyStats = {};
            
            // Initialize stats for each difficulty range
            difficultyRanges.forEach(range => {
                difficultyStats[range.label] = {
                    attempted: new Set(),
                    solved: new Set(),
                    totalSubmissions: 0,
                    acceptedSubmissions: 0,
                    problems: new Set()
                };
            });
            
            // Process submissions
            submissions.forEach(sub => {
                const problemKey = `${sub.problem.contestId}${sub.problem.index}`;
                const difficulty = problemDifficulties[problemKey];
                
                if (!difficulty) return;
                
                const range = getDifficultyRange(difficulty);
                const stats = difficultyStats[range.label];
                
                stats.problems.add(problemKey);
                stats.attempted.add(problemKey);
                stats.totalSubmissions++;
                
                if (sub.verdict === 'OK') {
                    stats.solved.add(problemKey);
                    stats.acceptedSubmissions++;
                }
            });
            
            // Calculate rates
            Object.keys(difficultyStats).forEach(range => {
                const stats = difficultyStats[range];
                stats.problemsSolved = stats.solved.size;
                stats.problemsAttempted = stats.attempted.size;
                stats.problemSuccessRate = stats.problemsAttempted > 0 ? 
                    Math.round((stats.problemsSolved / stats.problemsAttempted) * 100) : 0;
                stats.submissionSuccessRate = stats.totalSubmissions > 0 ? 
                    Math.round((stats.acceptedSubmissions / stats.totalSubmissions) * 100) : 0;
            });
            
            return difficultyStats;
        }
        
        function displayResults(username, analysis, totalSubmissions, startDate, endDate) {
            // Summary
            const totalProblemsAttempted = Object.values(analysis).reduce((sum, stats) => sum + stats.problemsAttempted, 0);
            const totalProblemsSolved = Object.values(analysis).reduce((sum, stats) => sum + stats.problemsSolved, 0);
            const overallSuccessRate = totalProblemsAttempted > 0 ? Math.round((totalProblemsSolved / totalProblemsAttempted) * 100) : 0;
            
            const contestType = document.getElementById('includeUnofficial').checked ? 
                'Official + Unofficial Contests' : 'Official Contests Only';
            
            let dateRangeText = 'All Time';
            if (startDate || endDate) {
                const startStr = startDate ? startDate.toLocaleDateString() : 'Beginning';
                const endStr = endDate ? endDate.toLocaleDateString() : 'Present';
                dateRangeText = `${startStr} - ${endStr}`;
            }
            
            document.getElementById('summary').innerHTML = `
                <h3>📊 Contest Performance for ${username}</h3>
                <p><strong>Date Range:</strong> ${dateRangeText}</p>
                <p><strong>Contest Type:</strong> ${contestType}</p>
                <p><strong>Total Submissions:</strong> ${totalSubmissions}</p>
                <p><strong>Problems Attempted:</strong> ${totalProblemsAttempted}</p>
                <p><strong>Problems Solved:</strong> ${totalProblemsSolved}</p>
                <p><strong>Overall Success Rate:</strong> ${overallSuccessRate}%</p>
            `;
            
            // Stats grid
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            
            // Add TOTAL card first (not clickable)
            const totalCard = document.createElement('div');
            totalCard.className = 'stat-card difficulty-total total-card';
            totalCard.innerHTML = `
                <div class="stat-title" style="color: #ffffff">
                    TOTAL
                </div>
                <div class="stat-item">
                    <span>Total Contest Submissions:</span>
                    <span><strong>${totalSubmissions}</strong></span>
                </div>
                <div class="stat-item">
                    <span>Problems Attempted:</span>
                    <span><strong>${totalProblemsAttempted}</strong></span>
                </div>
                <div class="stat-item">
                    <span>Problems Solved:</span>
                    <span><strong>${totalProblemsSolved}</strong></span>
                </div>
                <div class="stat-item">
                    <span>Overall Success Rate:</span>
                    <span class="success-rate ${getSuccessRateClass(overallSuccessRate)}">
                        ${overallSuccessRate}%
                    </span>
                </div>
            `;
            statsGrid.appendChild(totalCard);
            
            difficultyRanges.forEach(range => {
                const stats = analysis[range.label];
                if (stats.problemsAttempted === 0) return;
                
                const card = document.createElement('div');
                card.className = `stat-card difficulty-${range.min}`;
                card.setAttribute('data-difficulty', range.label);
                card.style.cursor = 'pointer';
                card.innerHTML = `
                    <div class="stat-title" style="color: ${range.color}">
                        ${range.label} Difficulty
                    </div>
                    <div class="stat-item">
                        <span>Problems Attempted:</span>
                        <span><strong>${stats.problemsAttempted}</strong></span>
                    </div>
                    <div class="stat-item">
                        <span>Problems Solved:</span>
                        <span><strong>${stats.problemsSolved}</strong></span>
                    </div>
                    <div class="stat-item">
                        <span>Problem Success Rate:</span>
                        <span class="success-rate ${getSuccessRateClass(stats.problemSuccessRate)}">
                            ${stats.problemSuccessRate}%
                        </span>
                    </div>
                    <div class="stat-item">
                        <span>Total Submissions:</span>
                        <span><strong>${stats.totalSubmissions}</strong></span>
                    </div>
                    <div class="stat-item">
                        <span>Submission Success Rate:</span>
                        <span class="success-rate ${getSuccessRateClass(stats.submissionSuccessRate)}">
                            ${stats.submissionSuccessRate}%
                        </span>
                    </div>
                `;
                
                // Add click event listener
                card.addEventListener('click', () => {
                    showProblemDetails(range.label);
                });
                
                statsGrid.appendChild(card);
            });
            
            // Chart
            createChart(analysis);
            
            document.getElementById('results').style.display = 'block';
        }
        
        function createChart(analysis) {
            // Destroy existing chart if it exists
            if (currentChart) {
                currentChart.destroy();
            }
            
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            const labels = ['TOTAL'];
            const solvedData = [Object.values(analysis).reduce((sum, stats) => sum + stats.problemsSolved, 0)];
            const attemptedData = [Object.values(analysis).reduce((sum, stats) => sum + stats.problemsAttempted, 0)];
            const colors = ['#ffffff'];
            
            difficultyRanges.forEach(range => {
                const stats = analysis[range.label];
                if (stats.problemsAttempted > 0) {
                    labels.push(range.label);
                    solvedData.push(stats.problemsSolved);
                    attemptedData.push(stats.problemsAttempted);
                    colors.push(range.color);
                }
            });
            
            // Calculate unsolved data (attempted - solved)
            const unsolvedData = attemptedData.map((attempted, index) => attempted - solvedData[index]);
            
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Problems Solved',
                            data: solvedData,
                            backgroundColor: colors.map(color => color + '80'),
                            borderColor: colors,
                            borderWidth: 2,
                            stack: 'problems'
                        },
                        {
                            label: 'Problems Not Solved',
                            data: unsolvedData,
                            backgroundColor: 'transparent',
                            borderColor: colors,
                            borderWidth: 2,
                            stack: 'problems'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Contest Performance by Difficulty Range',
                            font: { 
                                size: 16, 
                                weight: 'bold'
                            },
                            color: '#f1f1f1'
                        },
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#b5b5b5',
                                font: {
                                    weight: '500'
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            stacked: true,
                            title: {
                                display: true,
                                text: 'Number of Problems',
                                color: '#b5b5b5',
                                font: {
                                    weight: '500'
                                }
                            },
                            ticks: {
                                color: '#888888'
                            },
                            grid: {
                                color: 'rgba(120, 120, 120, 0.1)'
                            }
                        },
                        x: {
                            stacked: true,
                            title: {
                                display: true,
                                text: 'Difficulty Range',
                                color: '#b5b5b5',
                                font: {
                                    weight: '500'
                                }
                            },
                            ticks: {
                                color: '#888888'
                            },
                            grid: {
                                color: 'rgba(120, 120, 120, 0.1)'
                            }
                        }
                    }
                }
            });
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
